<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka | Full Movie Library</title>
    <meta name="description" content="Filmoteka - Catalog your movie library" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Page header -->
    <header class="header">
      <div class="navigation__container">
        <a href="" class="logo">
          <!-- <svg class="logo__svg icon-film">
            <use href="./images/icons/sprite.svg#film"></use>
          </svg> -->
          <span class="logo__text">Filmoteka</span>
        </a>
        <nav class="navigation">
          <ul class="menu list">
            <li class="menu__item">
              <a href="" class="link current menu__link menu__link-home"
                >HOME</a
              >
            </li>
            <li class="menu__item">
              <a href="" class="link menu__link menu__link-library"
                >MY LIBRARY</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <form id="search-form" action="" class="search">
        <input class="search__input" type="text" placeholder="Search for a movie..." />
        <button class="search__button" type="submit" title="Go!">
          <!-- <svg class="search__button-icon icon-search">
            <use href="./images/icons/sprite.svg#search"></use>
          </svg> -->
        </button>
      </form>

      <div class="toolbar container">
        <!-- Разметка переключателя темы -->
        <div class="theme-switch">
          <!-- <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
            <use href="./images/icons/sprite.svg#sun"></use>
          </svg> -->

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label
              aria-hidden="true"
              class="theme-switch__track"
              for="theme-switch-toggle"
            >
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <!-- <svg class="theme-switch__icon" aria-label="Иконка луны">
            <use href="./images/icons/sprite.svg#moon"></use>
          </svg> -->
        </div>
      </div>

      <!-- Уведомление об ошибке -->
      <p class="warning-notification"></p>
    </header>
  </body>
</html>
